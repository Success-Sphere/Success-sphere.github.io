<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Success Sphere</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .topbar {
        background-color: #003366;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .dashboard-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      .dashboard-box {
        background: white;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .dashboard-box h2 {
        margin-top: 0;
        color: #003366;
      }

      .user-circle {
        background: #007bff;
        color: white;
        border-radius: 50%;
        display: inline-block;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        font-weight: bold;
      }

      .user-menu {
        position: absolute;
        top: 70px;
        right: 2rem;
        background: white;
        border: 1px solid #ccc;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        display: none;
        z-index: 1000;
        min-width: 200px;
      }

      .user-menu-header {
        text-align: left;
        margin-bottom: 0.5rem;
      }

      .user-initial-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 40px;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .user-menu-links {
        display: flex;
        flex-direction: column;
      }

      .menu-link,
      .logout-btn {
        background: none;
        border: none;
        text-align: left;
        padding: 0.5rem;
        font-size: 1rem;
        color: #003366;
        cursor: pointer;
      }

      .menu-link:hover,
      .logout-btn:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h1>Dashboard</h1>
      <div id="auth-area"></div>
    </div>

    <div class="dashboard-content">
      <div class="dashboard-box">
        <h2>üëã Welcome, <span id="user-name">User</span>!</h2>
        <p>This is your personalized dashboard on Success Sphere.</p>
        <p>
          Here you can view your profile, track your progress, and access your
          learning tools.
        </p>
        <a href="index.html" style="color: #007bff; text-decoration: none"
          >‚Üê Back to Home</a
        >
      </div>
    </div>

    <script>
      const authArea = document.getElementById("auth-area");
      const userData = JSON.parse(localStorage.getItem("ssphere_user") || "{}");

      if (userData && userData.fullName) {
        const initials = userData.fullName
          .split(" ")
          .map((n) => n[0].toUpperCase())
          .join("")
          .slice(0, 2);
        document.getElementById("user-name").innerText = userData.fullName;

        authArea.innerHTML = `
        <div class="user-circle" onclick="toggleUserMenu()">${initials}</div>
        <div id="user-menu" class="user-menu">
          <div class="user-menu-header">
            <div class="user-initial-circle">${initials}</div>
            <div class="user-info-text">
              <p class="user-name">${userData.fullName}</p>
              <p class="user-email">${userData.email}</p>
            </div>
          </div>
          <hr />
          <div class="user-menu-links">
            <a href="dashboard.html" class="menu-link">My Profile</a>
            <button onclick="logoutUser()" class="logout-btn">Logout</button>
          </div>
        </div>
      `;
      } else {
        window.location.href = "login.html"; // Redirect if not logged in
      }

      function toggleUserMenu() {
        const menu = document.getElementById("user-menu");
        if (menu) {
          menu.style.display =
            menu.style.display === "block" ? "none" : "block";
        }
      }

      function logoutUser() {
        localStorage.removeItem("ssphere_user");
        window.location.href = "index.html";
      }

      window.addEventListener("click", function (e) {
        const menu = document.getElementById("user-menu");
        const auth = document.getElementById("auth-area");
        if (menu && !auth.contains(e.target)) {
          menu.style.display = "none";
        }
      });
    </script>
  </body>
</html>
