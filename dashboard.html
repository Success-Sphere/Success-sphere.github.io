<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Success Sphere</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <script src="auth.js" type="module"></script>
    <script src="get-auth.js" defer></script>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fb;
        display: flex;
        flex-direction: column;
        min-height: 10vh;
      }
      .topbar {
        background-color: #003366;
        color: white;
        padding: 0.6rem 1.5rem; /* ‚Üì Reduced height */
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .topbar h1.logo {
        font-family: "Parisienne", cursive;
        font-size: 1.6rem;
        margin: 0;
        flex-grow: 1;
      }

      .dashboard-box {
        background: white;
        padding: 2rem;
        margin-top: 3rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        text-align: center;
      }

      .dashboard-box h2 {
        font-size: 1.8rem;
        color: #003366;
        margin-bottom: 0.5rem;
      }

      .dashboard-box p {
        color: #444;
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3rem 1rem;
        flex-direction: column;
      }
      .auth-right {
        margin-left: auto;
        position: relative;
      }

      .logo {
        font-family: "Parisienne", cursive;
        font-size: 2rem;
      }

      .menu-icon {
        font-size: 1.8rem;
        cursor: pointer;
      }

      main h2 {
        font-size: 2.2rem;
        color: #003366;
        margin-bottom: 1rem;
      }

      main p {
        font-size: 1.1rem;
        color: #333;
        max-width: 600px;
        margin-bottom: 1.5rem;
      }

      main a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        font-size: 1rem;
      }

      .user-circle {
        background: #42443a;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        font-weight: bold;
        margin-top: -3vh;
        margin-right: 10px;
      }
      .user-circle:hover {
        background: #00b38f;
      }
      .user-menu {
        position: absolute;
        top: 70px;
        right: 1.5rem;
        background: white;
        border: 1px solid #ccc;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: none;
        min-width: 220px;
        z-index: 999;
      }

      .user-menu-header {
        margin-bottom: 1rem;
      }

      .user-initial-circle {
        width: 40px;
        height: 40px;
        background: #007bff;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .user-name {
        font-weight: bold;
        margin: 0;
      }

      .user-email {
        font-size: 0.9rem;
        color: #666;
        margin: 0;
      }

      .user-menu-links {
        display: flex;
        flex-direction: column;
      }

      .menu-link,
      .logout-btn {
        background: none;
        border: none;
        text-align: left;
        padding: 0.5rem;
        font-size: 1rem;
        color: #003366;
        cursor: pointer;
      }

      .menu-link:hover,
      .logout-btn:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="mobileSidebar" class="sidebar">
      <a class="closebtn" onclick="untoggleSidebar()">&times;</a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <!-- <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a> -->
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
      <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
      <h1 class="logo">Success Sphere</h1>
      <div id="auth-area" class="auth-right"></div>
    </div>

    <!-- Centered Dashboard Main Content -->
    <main>
      <h2>üëã Hello, <span id="user-name">User</span></h2>
      <p>
        This is your personalized dashboard. Explore your courses, progress, and
        more.
      </p>
      <a href="index.html">‚Üê Back to Home</a>
    </main>

    <script>
      const authArea = document.getElementById("auth-area");
      const userData = JSON.parse(localStorage.getItem("ssphere_user") || "{}");

      if (userData && userData.fullName) {
        const initials = userData.fullName
          .split(" ")
          .map((n) => n[0].toUpperCase())
          .join("")
          .slice(0, 2);
        document.getElementById("user-name").innerText = userData.fullName;

        authArea.innerHTML = `
        <div class="user-circle" onclick="toggleUserMenu()">${initials}</div>
        <div id="user-menu" class="user-menu">
          <div class="user-menu-header">
            <div class="user-initial-circle">${initials}</div>
            <div class="user-info-text">
              <p class="user-name">${userData.fullName}</p>
              <p class="user-email">${userData.email}</p>
            </div>
          </div>
          <hr />
          <div class="user-menu-links">
            <a href="dashboard.html" class="menu-link">My Profile</a>
            <button onclick="logoutUser()" class="logout-btn">Logout</button>
          </div>
        </div>
      `;
      } else {
        window.location.href = "login.html";
      }

      function toggleUserMenu() {
        const menu = document.getElementById("user-menu");
        if (menu) {
          menu.style.display =
            menu.style.display === "block" ? "none" : "block";
        }
      }

      function logoutUser() {
        localStorage.removeItem("ssphere_user");
        window.location.href = "index.html";
      }

      window.addEventListener("click", function (e) {
        const menu = document.getElementById("user-menu");
        const auth = document.getElementById("auth-area");
        if (menu && !auth.contains(e.target)) {
          menu.style.display = "none";
        }
      });
    </script>
  </body>
</html>
