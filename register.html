<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - Success Sphere</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="script.js" defer="defer"></script>
    <script src="auth.js" defer="defer"></script>
  </head>
  <body>
    <div id="mobileSidebar" class="sidebar">
      <a class="closebtn" onclick="untoggleSidebar()">&times;</a>
      <a href="index.html">Home</a> <a href="about.html">About</a>
      <a href="courses.html">Courses</a><a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
    <div class="topbar">
      <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
      <h1 class="logo">Success Sphere</h1>
    </div>
    <section class="auth-section">
      <div class="auth-container">
        <h2>Create Your Account</h2>
        <form
          id="registerForm"
          action="/register"
          method="POST"
          class="auth-form"
        >
          <input
            id="fullname"
            name="fullName"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create Password"
            required
          /><input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />

          <button type="submit" class="btn">Register Now</button>
          <p class="form-note">
            Already have an account? <a href="login.html">Login here</a>.
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
