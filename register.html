<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Success Sphere</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mobileSidebar" class="sidebar">
      <a class="closebtn" onclick="untoggleSidebar()">&times;</a>
      <a href="index.html">Home</a> <a href="about.html">About</a>
      <a href="courses.html">Courses</a><a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
    <div class="topbar">
      <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
      <h1 class="logo">Success Sphere</h1>
    </div>
    <section class="auth-section">
      <div class="auth-container">
        <h2>Create Your Account</h2>
        <form
          action="/register"
          method="POST"
          class="auth-form"
          onsubmit="handleRegister(event)"
        >
          <input
            id="fullname"
            name="fullName"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create Password"
            required
          />
          <input
            type="password"
            id="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit" class="btn">Register Now</button>
          <p class="form-note">
            Already have an account? <a href="login.html">Login here</a>.
          </p>
        </form>
      </div>
    </section>
    <script>
      function handleRegister(e) {
        e.preventDefault();

        const fullName = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm_password").value;

        if (password !== confirm) {
          alert("❌ Passwords do not match.");
          return;
        }

        fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullName, email, phone, password }),
        })
          .then((res) => res.text())
          .then((msg) => {
            alert(msg);
            window.location.href = "login.html";
          })
          .catch(() => alert("❌ Registration failed."));
      }
    </script>
  </body>
</html>
