<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Success Sphere</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mobileSidebar" class="sidebar">
      <a class="closebtn" onclick="untoggleSidebar()">&times;</a>
      <a href="index.html">Home</a> <a href="about.html">About</a>
      <a href="courses.html">Courses</a><a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
    <div class="topbar">
      <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
      <h1 class="logo">Success Sphere</h1>
    </div>
    <section class="auth-section">
      <div class="auth-container">
        <h2>Login to Your Account</h2>
        <form class="auth-form" onsubmit="handleLogin(event)">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Login</button>
          <p class="form-note">
            Don’t have an account? <a href="register.html">Register here</a>.
          </p>
        </form>
      </div>
    </section>
    <script>
      function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Login failed");
            return res.json();
          })
          .then((user) => {
            alert("✅ Login successful!");
            window.location.href = "index.html";
          })
          .catch(() => alert("❌ Invalid credentials."));
      }
    </script>
  </body>
</html>
